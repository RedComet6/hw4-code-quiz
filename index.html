<!DOCTYPE html>
<html lang="en">

    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <main class="container-fluid m-5">
        <!-- container for page heading information -->
        <div class="d-block text-center">
            <!-- page title, tells user if they are in the quiz or in the high score board -->
            <h1 class="m-3" id="quizTitle">HW5 Quiz - Aidan Chamberlain</h1>
            <!-- container to keep the start button and timer together -->
            <div>
                <!-- button to begin the quiz -->
                <button class="btn btn-primary" id="start">Start the Quiz</button>
                <!-- div for displaying the remaing time, set to inline so that the timer doesnt move things down the page when it generates-->
                <div class="d-inline" id="timer"></div>
            </div>
        </div>
        <!-- container for question unit -->
        <div class="text-center">
            <!-- div for displaying each question -->
            <h2 class="m-3" id="question"></h2>
            <!-- div for displaying each possible answer -->
            <div id="answers"></div>
        </div>
        <!-- div for showing the high score board -->
        <div class="d-flex justify-content-center row" id="highScores"></div>
    </main>

    <script src="./assets/script.js"></script>
</body>

</html>
